<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4b3a680701.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="../videoPlayer/player.css">
    <link rel="stylesheet" href="../videoPlayer/progress.css">
    <link rel="stylesheet" href="installVisual.css"> -->
    <title>How to install Visual Studio Code</title>
</head>

<body>

    <div class="video__container">
        <div class="video__container__header">
            Install Visual Studio Code
        </div>
        <video src="/static/trial_video.mov" id="video" class="screen"></video>
        <div class="controls">
            <button class="btn" id="play">
                <i class="fa fa-play"></i>
            </button>
            <button class="btn" id="stop">
                <i class="fa fa-stop"></i>
            </button>
            <input type="range" id="progress" class="progress" min="0" max="100" step="0.01" value="0">
            <span class="timestamp" id="timestamp">00:00</span>
        </div>
    </div>

    <script src="../videoPlayer/videoPlayer.js"></script>

</body>

</html>
