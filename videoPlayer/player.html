<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="player.css">
    <link rel="stylesheet" href="progress.css">
    <script src="https://kit.fontawesome.com/4b3a680701.js" crossorigin="anonymous"></script>
    <title>Video Player</title>
</head>
<body>
    <h1>Brad Player</h1>

    

    <video  src="./Brad-mkv.mkv" id="video" class="screen" poster="../static/SSIS__logo.png"></video>
    <div class="controls">
        <button class="btn" id="play">
            <i class="fa fa-play"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fa fa-stop"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.01" value="0">
        <span class="timestamp" id="timestamp">00:00</span>
    </div>





    <script src="videoPlayer.js"></script>
</body>
</html>
